<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1004</title>
    <script src="../jq/jquery-3.6.0.min.js"></script>
    <script src="./js/eMouseEnter.js"></script>
    <style>
        div.out {
            width: 40%;
            height: 120px;
            margin: 0 15px;
            background-color: #d6edfc;
            float: left;
        }

        div.in {
            width: 60%;
            height: 60%;
            background-color: #fc0;
            margin: 10px auto;
        }

        p {
            line-height: 1em;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div class="out overout">
        <p>move your mouse</p>
        <div class="in overout">
            <p>move your mouse</p>
            <p>0</p>
        </div>
        <p>0</p>
    </div>

    <div class="out enterleave">
        <p>move your mouse</p>
        <div class="in enterleave">
            <p>move your mouse</p>
            <p>0</p>
        </div>
        <p>0</p>
    </div>

</body>

</html>
